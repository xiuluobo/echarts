<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">  
	<title>demo5</title>
	<link rel="stylesheet" href="./css/common.css">
</head>
<body>
<div id="line"  style="width:400px;height:300px;" ></div>
<!-- js部分 -->
<script src="./js/jquery.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script type="text/javascript">
    var option = {
    	backgroundColor: '#001848',
    	grid:{x:45,y:25,x2:25,y2:40},
	    xAxis: {
	        type: 'category',
	        axisTick:{
	        	show:false,
	        },
	        boundaryGap: false,
	        axisTick:{
	        	show:false,
	        },
	        axisLabel:{
	        	color:'#fff'
	        },
	        axisLine:{
	        	lineStyle:{
	        		color:'rgba(12,102,173,.5)',
	        		width:2,
	        	}
	        },
	    },
	    yAxis: {
	        type: 'value',
	        axisTick:{
	        	show:false,
	        },
	        axisLabel:{
	        	color:'#fff'
	        },
	        axisLine:{
	        	lineStyle:{
	        		width:2,
	        		color:'rgba(12,102,173,.5)',
	        	}
	        },
	        splitLine: {
	            show: false
	        }
	    },
	    series: [
	        {
	            type:'line',
	            lineWidth:3,
	            symbol: 'circle',
	            symbolSize: '7',
	            itemStyle: {
	                normal: {
	                    color: '#09b0f5',
	                    lineStyle: {
			                color: "#41b1de"
			            }
	                }
	            },
	            areaStyle: {
	                normal: {
	                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
	                        offset: 0,
	                        color: '#09b0f5'
	                    }, {
	                        offset: 1,
	                        color: 'rgba(12,102,173,.5)'
	                    }])
	                }
	            },
	        }
	    ]
	};
	var myChartLine = echarts.init(document.getElementById('line'));
	var lineData = [21,25,27,12,22,21,25,27,12,22,42,32];
	var lineDate = ['02','03','04','05','06','07','08','09','10','11','12','01(月)'];
    makeLine();
    function makeLine(){
        option.series[0].data = lineData;
        option.xAxis.data = lineDate;
        myChartLine.setOption(option);
    }
</script>
</body>
</html>
